<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <input type="button" onclick="demoapi()" value="Click">

   <!-- OUTPUT AREA -->
   <div id="output"></div>

   <script>
        function demoapi(){
            const apioutput = document.getElementById('output');

            // Correct API URL
            const API = "https://jsonplaceholder.typicode.com/users/3";

            fetch(API)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                apioutput.innerHTML = 
                "Name: " + data.name + "<br>" +
                "Email: " + data.email + "<br>" +
                "Phone: " + data.phone;
            })
            .catch(function(errormessage){
                apioutput.innerHTML = "Error while fetching data";
                console.log("Error while fetching data");
            });
        }
    </script>

</body>
</html>
